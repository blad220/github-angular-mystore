<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">

	<mat-sidenav [opened]="false" fixedInViewport opened mode="over" position="start" class="navbar-full-container-back"
		#sidenav_back (keydown.escape)="sidenav.close();sidenav_back.close();"
		(click)="sidenav.close();sidenav_back.close();">

	</mat-sidenav>

	<mat-sidenav [opened]="false" fixedInViewport opened mode="over" position="end" class="navbar-full-container-main" #sidenav
		(keydown.escape)="sidenav.close();sidenav_back.close();">


    <h3>Menu</h3>
		<p><a routerLink="/" class="button"><span class="material-icons">home</span>Main</a></p>
		<p><a routerLink="/shipping" class="button"><span class="material-icons">local_shipping</span>Shipping prices</a></p>
		<p><a routerLink="/cart" class="button"><span class="material-icons">shopping_cart</span>Cart</a></p>

		<p><button  mat-flat-button color="primary" (click)="sidenav.close();sidenav_back.close();">Close menu</button>
		</p>

	</mat-sidenav>


</mat-sidenav-container>

<button mat-mini-fab (click)="sidenav.open(); sidenav_back.open();" color="primary" >
  <mat-icon>menu</mat-icon>
</button>
